<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mafia Club</title>
    <link rel="stylesheet" href="home.css">

    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>
    <div class="container">
        <div class="cards-topic">
            <div class="card-topic">
                <i class="fi fi-rr-calendar" id="card-topic-icon"></i>
                <h2 class="card-topic-title">2021</h2>
                <h4 class="card-topic-subtitle">FUNDAÇÃO</h4>
            </div>
            <div class="card-topic">
                <i class="fi fi-rr-trophy-star" id="card-topic-icon"></i>
                <h2 class="card-topic-title">5</h2>
                <h4 class="card-topic-subtitle">RESTANTES</h4>
            </div>
            <div class="card-topic">
                <i class="fi fi-rr-world" id="card-topic-icon"></i>
                <h2 class="card-topic-title">2030</h2>
                <h4 class="card-topic-subtitle">REENCONTRO</h4>
            </div>
        </div>
        <div class="horarios-container">
            <div class="header-horarios">
                <i class="fi fi-rr-clock-three" id="horario-icon"></i>
                <h1 class="horario-title">HORÁRIOS</h1>
            </div>
            <div class="main-horarios">
                <div class="card-horarios">
                    <div class="loc-horario">
                        <div class="cod-pais">
                            <h1 class="sigla-pais">IT</h1>
                        </div>
                        <div class="ext-pais">
                            <h2 class="cidade-loc">Turim</h2>
                            <h5 class="pais-loc">Italia</h5>
                        </div>
                    </div>
                    <div class="temp-horario">
                        <h2 class="horario"><span id="it-time">--:--:--</span></h2>
                    </div>
                </div>
                <div class="card-horarios">
                    <div class="loc-horario">
                        <div class="cod-pais">
                            <h1 class="sigla-pais">BR</h1>
                        </div>
                        <div class="ext-pais">
                            <h2 class="cidade-loc">OLINDA</h2>
                            <h5 class="pais-loc">Brasil</h5>
                        </div>
                    </div>
                    <div class="temp-horario">
                        <h2 class="horario"><span id="br-time">--:--:--</span></h2>
                    </div>
                </div>
                <div class="card-horarios">
                    <div class="loc-horario">
                        <div class="cod-pais">
                            <h1 class="sigla-pais">PT</h1>
                        </div>
                        <div class="ext-pais">
                            <h2 class="cidade-loc">Lisboa</h2>
                            <h5 class="pais-loc">Portugal</h5>
                        </div>
                    </div>
                    <div class="temp-horario">
                        <h2 class="horario"><span id="pt-time">--:--:--</span></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="mensagge-container">
            <h2 class="frase">O MUNDO É MÁFIA</h2>
        </div>

        <div class="cartas-container">
            <div class="header-cartas">
                <i class="fi fi-rr-envelope" id="carta-icon"></i>
                <h2 class="header-cartas-title">Cartas</h2>
            </div>
            <div class="main-cartas">
                <div class="cartas-card">
                    <img src="/assets/vitor.png" alt="" class="card-perfil-carta">
                    <h4 class="card-title-carta">Vitor</h4>
                    <p class="card-descricao-carta">Toque para ler</p>
                </div>
                
                <div class="cartas-card">
                    <img src="/assets/jhennifer.png" alt="" class="card-perfil-carta">
                    <h4 class="card-title-carta">Jhen</h4>
                    <p class="card-descricao-carta">Toque para ler</p>
                </div>
                <div class="cartas-card">
                    <img src="/assets/caio.png" alt="" class="card-perfil-carta">
                    <h4 class="card-title-carta">Caio</h4>
                    <p class="card-descricao-carta">Toque para ler</p>
                </div>
                <div class="cartas-card">
                    <img src="/assets/livia.png" alt="" class="card-perfil-carta">
                    <h4 class="card-title-carta">Livia</h4>
                    <p class="card-descricao-carta">Toque para ler</p>
                </div>
                <div class="cartas-card">
                    <img src="/assets/vini.png" alt="" class="card-perfil-carta">
                    <h4 class="card-title-carta">Vini</h4>
                    <p class="card-descricao-carta">Toque para ler</p>
                </div>
            </div>
        </div>
    </div>
    <script src="home.js"></script>
</body>

</html>
